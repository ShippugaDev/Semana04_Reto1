<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liriox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
</head>

<body>
    <main>
        <div class="image-container">
            <img class="imagen" src="image-product-mobile.jpg" alt="Perfume">
        </div>

        <article class="producto">
            <h1 class="perfume">PERFUME</h1>
            <h2 class="liriox">Gabrielle Essence Eau De Parfum</h2>
            <p class="parrafo">A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="precio1">
                <span class="p1">$149.99</span>

                <span class="p2">169.99</span>

            </div>

            <div class="button-container">
                <button class="button"><span class="material-symbols-outlined">
                        shopping_cart
                    </span> <span class="addcar">Add to Cart</span></button>
            </div>
        </article>


    </main>
</body>

</html>
